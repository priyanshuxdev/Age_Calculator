<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div id="age">

            <h1 class="title">Age Calculator</h1>

            <p class="prompt">Enter your date of birth:</p>

            <input type="date" class="dob">
            
            <div class="button">
                <button class="btn" onclick="calAge()">Calculate Age</button>
            </div>
           
            <p class="cal"></p>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
